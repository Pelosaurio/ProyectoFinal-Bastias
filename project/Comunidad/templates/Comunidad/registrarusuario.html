{% block contenido %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-sm rounded" style="background-color: #faf3e0;">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_nombre" class="form-label" style="color: #000;">Nombre</label>
                        <input type="text" class="form-control form-control-lg" id="id_nombre" name="nombre" style="background-color: #faf3e0; color: #000;">
                    </div>
                    <div class="mb-3">
                        <label for="id_fecha_nacimiento" class="form-label" style="color: #000;">Fecha de nacimiento</label>
                        <input type="date" class="form-control form-control-lg" id="id_fecha_nacimiento" name="fecha_nacimiento" style="background-color: #faf3e0; color: #000;">
                    </div>
                    <div class="mb-3">
                        <label for="id_telefono" class="form-label" style="color: #000;">TelÃ©fono</label>

                    </div>
                    <div class="mb-3">
                        <label for="id_correo" class="form-label" style="color: #000;">Correo</label>
                        <input type="email" class="form-control form-control-lg" id="id_correo" name="correo" style="background-color: #faf3e0; color: #000;">
                    </div>
                    <div class="mb-3">
                        <label for="id_usuario" class="form-label" style="color: #000;">Usuario</label>
                        <input type="text" class="form-control form-control-lg" id="id_usuario" name="usuario" style="background-color: #faf3e0; color: #000;">
                    </div>

            </div>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">

    </div>
</div>
<div class="mt-4 text-center">
    <button class="btn btn-light">
        <a href="{% url 'Comunidad:home' %}" style="text-decoration: none; color: black;">Volver a Registrarse</a>
    </button>
</div>
