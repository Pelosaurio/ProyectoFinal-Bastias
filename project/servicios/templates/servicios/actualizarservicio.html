{% extends 'core/base.html' %}
{% load static %}

{% block titulo %}
    <h1 style="color: #1a1a1a;">👩‍💻 Actualización de Servicio 👩‍💻</h1>
{% endblock titulo %}

{% block contenido %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img src="{% static 'core/img/serviciocrear1.webp'%}" class="img-fluid rounded" alt="Descripción de la imagen">
            </div>
            <div class="col-md-6">
                <div class="card p-4 shadow-sm rounded">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.nombre.id_for_label }}" class="form-label" style="color: #000;">Nombre</label>
                            {{ form.nombre }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.descripcion.id_for_label }}" class="form-label" style="color: #000;">Descripción</label>
                            {{ form.descripcion }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.cantidad.id_for_label }}" class="form-label" style="color: #000;">Cantidad</label>
                            {{ form.cantidad }}
                        </div>
                        <button type="submit" class="btn btn-success btn-lg">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button style="margin-top: 20px; background-color: #f0e6d2; border: none; padding: 10px 20px; border-radius: 5px;">
            <a href="{% url 'servicios:home' %}" style="text-decoration: none; color: black;">Volver a Servicios</a>
        </button>
    </div>
{% endblock contenido %}
