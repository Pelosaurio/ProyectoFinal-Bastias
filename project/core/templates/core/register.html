{% extends 'core/base.html' %}

{% block titulo %}
    Registro de Usuario
{% endblock titulo %}

{% block contenido %}
    <div class="container">
        <h1 class="mt-4"> Registro de Usuario </h1>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success"> Registrar nuevo Usuario </button>
    </form>
{% endblock contenido %}
