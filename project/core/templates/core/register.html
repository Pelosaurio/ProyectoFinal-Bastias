{% extends 'core/base.html' %}

{% block contenido %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow-sm rounded" style="background-color: #faf3e0;">
                    <h2 class="text-center mb-4" style="color: #1a1a1a;">ðŸ’ª Registrar Nuevo Staff ðŸ’ª</h2>
                    <form method="post" class="text-left" style="text-align: justify;">
                        {% csrf_token %}
                        <div class="mb-3">
                            {% for field in form %}
                                <div class="form-group">
                                    <label for="{{ field.id_for_label }}" style="color: #1a1a1a;">{{ field.label }}</label>
                                    {{ field }}
                                    {% if field.help_text %}
                                        <small class="form-text text-muted" style="color: #1a1a1a;">{{ field.help_text }}</small>
                                    {% endif %}
                                    {% for error in field.errors %}
                                        <div class="invalid-feedback" style="display: block; color: #dc3545;">
                                            {{ error }}
                                        </div>
                                    {% endfor %}
                                </div>
                            {% endfor %}
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary" style="background-color: #007bff; border-color: #007bff; color: #fff;">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="text-right mt-3">
        <button style="background-color: #f0e6d2; border: none; padding: 10px 20px; border-radius: 5px;">
            <a href="{% url 'core:home' %}" style="text-decoration: none; color: black;">Volver a Home</a>
        </button>
    </div>
{% endblock contenido %}
